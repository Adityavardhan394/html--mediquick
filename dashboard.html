<!DOCTYPE html>
<html lang="en">
<head>

  <title>MediQuick - Medicine Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .primary-btn {
      background-color: #00b386;
      color: white;
      transition: all 0.3s;
    }
    .primary-btn:hover {
      background-color: #009e75;
    }
    .category-icon {
      width: 48px;
      height: 48px;
      padding: 12px;
      border-radius: 12px;
    }
    .medicine-image {
      background: linear-gradient(135deg, #e6f7f3 0%, #ffffff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #00b386;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Top Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="dashboard.html" class="flex items-center">
            <img src="assets/logo.svg" alt="MediQuick" class="h-8 w-8">
            <span class="ml-2 text-xl font-bold text-gray-800">MediQuick</span>
          </a>
          <div class="ml-4 flex items-center space-x-2">
            <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span class="text-sm text-gray-600">Hyderabad, Dammiguda</span>
          </div>
        </div>

        <div class="flex-1 flex items-center justify-center px-8">
          <div class="w-full max-w-lg">
            <div class="relative">
              <input type="text" 
                     placeholder="Search medicines..." 
                     class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
              <button class="absolute right-2 top-2 text-gray-400 hover:text-gray-600">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <button class="primary-btn px-4 py-2 rounded-lg font-medium">
            Upload Prescription
          </button>
          <a href="cart.html" class="relative">
            <img src="assets/cart-icon.svg" alt="Cart" class="h-6 w-6 text-gray-600">
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">2</span>
          </a>
          <button>
            <div class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-600">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Categories -->
    <div class="grid grid-cols-4 sm:grid-cols-8 gap-4 mb-8">
      <a href="#" class="flex flex-col items-center">
        <div class="category-icon bg-red-100">
          <svg class="w-full h-full text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
          </svg>
        </div>

      </a>
      <a href="#" class="flex flex-col items-center">
        <div class="category-icon bg-blue-100">
          <svg class="w-full h-full text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <span class="mt-2 text-sm text-gray-600">First Aid</span>
      </a>
      <a href="#" class="flex flex-col items-center">
        <div class="category-icon bg-pink-100">
          <svg class="w-full h-full text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
          </svg>
        </div>
        <span class="mt-2 text-sm text-gray-600">Baby Care</span>
      </a>
    </div>

    <!-- Offers Banner -->
    <div class="bg-gradient-to-r from-green-500 to-blue-500 rounded-xl p-6 text-white mb-8">
      <h2 class="text-2xl font-bold mb-2">â‚¹100 Off on First Order</h2>
      <p class="mb-4">Use Code: FIRST100!</p>
      <button class="bg-white text-green-600 px-6 py-2 rounded-lg font-medium">
        Order Now
      </button>
    </div>

    <!-- Medicine Listings -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Medicine Card -->
      <div class="bg-white rounded-xl shadow-sm p-4">
        <div class="w-full h-32 medicine-image rounded-lg mb-4">ðŸ’Š</div>
        <h3 class="font-medium text-gray-800">Paracetamol 500mg</h3>
        <p class="text-sm text-gray-500 mb-2">Pain Relief</p>
        <div class="flex items-center justify-between">
          <span class="text-lg font-bold">â‚¹50</span>
          <button class="primary-btn px-4 py-1 rounded text-sm">
            Add to Cart
          </button>
        </div>
      </div>

      <!-- More Medicine Cards -->
      <div class="bg-white rounded-xl shadow-sm p-4">
        <div class="w-full h-32 medicine-image rounded-lg mb-4">ðŸ’Š</div>
        <h3 class="font-medium text-gray-800">Crocin Advance</h3>
        <p class="text-sm text-gray-500 mb-2">Pain Relief</p>
        <div class="flex items-center justify-between">
          <span class="text-lg font-bold">â‚¹120</span>
          <button class="primary-btn px-4 py-1 rounded text-sm">
            Add to Cart
          </button>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm p-4">
        <div class="w-full h-32 medicine-image rounded-lg mb-4">ðŸ’‰</div>
        <h3 class="font-medium text-gray-800">Metformin 500mg</h3>
        <p class="text-sm text-gray-500 mb-2">Diabetes</p>
        <div class="flex items-center justify-between">
          <span class="text-lg font-bold">â‚¹85</span>
          <button class="primary-btn px-4 py-1 rounded text-sm">
            Add to Cart
          </button>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-sm p-4">
        <div class="w-full h-32 medicine-image rounded-lg mb-4">ðŸ’‰</div>
        <h3 class="font-medium text-gray-800">Insulin Pen</h3>
        <p class="text-sm text-gray-500 mb-2">Diabetes</p>
        <div class="flex items-center justify-between">
          <span class="text-lg font-bold">â‚¹650</span>
          <button class="primary-btn px-4 py-1 rounded text-sm">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Emergency SOS -->
  <div class="fixed bottom-4 right-4">
    <button class="bg-red-500 text-white p-4 rounded-full shadow-lg hover:bg-red-600 transition-colors">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
      </svg>
    </button>
  </div>

  <script>
    // Add to cart functionality
    const addToCartButtons = document.querySelectorAll('.primary-btn');
    addToCartButtons.forEach(button => {
      button.addEventListener('click', function() {
        const card = this.closest('.bg-white');
        const medicineName = card.querySelector('h3').textContent;
        const price = card.querySelector('.text-lg').textContent;
        
        // In a real app, you would update the cart state here
        console.log('Added to cart:', medicineName, price);
        this.textContent = 'Added âœ“';
        this.style.backgroundColor = '#009e75';
        
        setTimeout(() => {
          this.textContent = 'Add to Cart';
          this.style.backgroundColor = '#00b386';
        }, 2000);
      });
    });
  </script>
</body>
</html>
