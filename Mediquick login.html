<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediQuick Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      height: 48px;
      width: 48px;
      margin-bottom: 8px;
    }

    .logo h1 {
      color: #00b386;
      margin: 0;
      font-size: 24px;
    }

    .subtitle {
      color: #888;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 24px;
      max-width: 360px;
      width: 100%;
    }

    .card-header {
      background: linear-gradient(90deg, #0078FF, #00d084);
      padding: 16px;
      border-radius: 12px 12px 0 0;
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-header i {
      font-size: 18px;
    }

    .card form {
      margin-top: 20px;
      display: flex;
      gap: 8px;
    }

    input[type="tel"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .otp-btn {
      background: #00d084;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #888;
      font-size: 14px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: 500;
      background-color: white;
    }

    .guest-btn {
      background-color: #f4f6f8;
      color: #000;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: #0078FF;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="./HTML Pratice/Logo.png.jpg"MediQuick Logo"/>
    <h1>MediQuick</h1>
    <p class="subtitle">Medicines delivered in 10 minutes</p>
  </div>

  <div class="card">
    <div class="card-header">
      <i>ðŸ‘¤</i> Welcome Back!
    </div>

    <p style="margin: 16px 0 8px; color: #555;">Login for quick medicine delivery</p>
    <form>
      <input type="tel" placeholder="Enter your mobile number" required />
      <button class="otp-btn" type="submit">Get OTP</button>
    </form>

    <div class="divider">or continue with</div>

    <div class="social-btn">
      <img src="https://img.icons8.com/color/20/google-logo.png" />
      Continue with Google
    </div>
    <div class="social-btn">
      <img src="https://img.icons8.com/ios-filled/20/000000/mac-os.png" />
      Continue with Apple
    </div>
    <div class="social-btn guest-btn">
      <img src="https://img.icons8.com/ios/20/calendar--v1.png" />
      Continue as Guest
    </div>

    <div class="footer">
      New to MediQuick? <a href="#">Create account</a>
    </div>
  </div>

</body>
</html>
