<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQuick - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .primary-btn {
            background-color: #00b386;
            color: white;
            transition: all 0.3s;
        }
        .primary-btn:hover {
            background-color: #009e75;
        }
        .medicine-image {
            background: linear-gradient(135deg, #e6f7f3 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #00b386;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Top Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="flex items-center">
                        <img src="assets/logo.svg" alt="MediQuick" class="h-8 w-8">
                        <span class="ml-2 text-xl font-bold text-gray-800">MediQuick</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Cart Items -->
            <div class="flex-1">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Shopping Cart</h1>
                
                <!-- Cart Item -->
                <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
                    <div class="flex items-center">
                        <div class="w-20 h-20 medicine-image rounded">ðŸ’Š</div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-medium text-gray-900">Dolo 650mg</h3>
                            <p class="text-sm text-gray-500">15 tablets</p>
                            <div class="mt-2 flex items-center">
                                <button class="text-gray-500 hover:text-gray-700">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                                    </svg>
                                </button>
                                <span class="mx-4 text-gray-600">1</span>
                                <button class="text-gray-500 hover:text-gray-700">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-bold text-gray-900">â‚¹49.99</p>
                            <button class="text-red-500 hover:text-red-700 text-sm mt-2">Remove</button>
                        </div>
                    </div>
                </div>

                <!-- Cart Item -->
                <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
                    <div class="flex items-center">
                        <div class="w-20 h-20 medicine-image rounded">ðŸ’Š</div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-medium text-gray-900">B-Complex</h3>
                            <p class="text-sm text-gray-500">60 tablets</p>
                            <div class="mt-2 flex items-center">
                                <button class="text-gray-500 hover:text-gray-700">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"/>
                                    </svg>
                                </button>
                                <span class="mx-4 text-gray-600">2</span>
                                <button class="text-gray-500 hover:text-gray-700">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-bold text-gray-900">â‚¹199.99</p>
                            <button class="text-red-500 hover:text-red-700 text-sm mt-2">Remove</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:w-96">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Order Summary</h2>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span>â‚¹449.97</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Delivery Fee</span>
                            <span>â‚¹40.00</span>
                        </div>
                        <div class="pt-3 border-t">
                            <div class="flex justify-between font-semibold text-gray-900">
                                <span>Total</span>
                                <span>â‚¹489.97</span>
                            </div>
                        </div>
                    </div>

                    <!-- Coupon Code -->
                    <div class="mt-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Have a coupon code?
                        </label>
                        <div class="flex">
                            <input type="text" 
                                   placeholder="Enter code" 
                                   class="flex-1 px-4 py-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-green-500">
                            <button class="primary-btn px-4 py-2 rounded-r">
                                Apply
                            </button>
                        </div>
                    </div>

                    <!-- Checkout Button -->
                    <button class="primary-btn w-full py-3 rounded-lg mt-6 font-medium">
                        Proceed to Checkout
                    </button>

                    <!-- Continue Shopping -->
                    <a href="dashboard.html" class="block text-center mt-4 text-gray-600 hover:text-gray-800">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Quantity update functionality
        const minusButtons = document.querySelectorAll('button:has(path[d*="M20 12H4"])');
        const plusButtons = document.querySelectorAll('button:has(path[d*="M12 4v16"])');
        const removeButtons = document.querySelectorAll('button.text-red-500');

        minusButtons.forEach(button => {
            button.addEventListener('click', function() {
                const quantitySpan = this.nextElementSibling;
                let quantity = parseInt(quantitySpan.textContent);
                if (quantity > 1) {
                    quantitySpan.textContent = quantity - 1;
                    updateTotal();
                }
            });
        });

        plusButtons.forEach(button => {
            button.addEventListener('click', function() {
                const quantitySpan = this.previousElementSibling;
                let quantity = parseInt(quantitySpan.textContent);
                quantitySpan.textContent = quantity + 1;
                updateTotal();
            });
        });

        removeButtons.forEach(button => {
            button.addEventListener('click', function() {
                const cartItem = this.closest('.bg-white');
                cartItem.remove();
                updateTotal();
            });
        });

        function updateTotal() {
            // In a real app, you would recalculate the total here
            console.log('Updating total...');
        }
    </script>
</body>
</html>
